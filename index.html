<!DOCTYPE html>
<html lang="en" class="theme--light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Banho com SASS</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">

		<h1>ğŸ› Banho com SASS! ğŸ›</h1>

		<div class="toggle-container">
			<input type="checkbox" name="theme" id="switch">
			<label for="switch">Toggle</label>
		</div>

		<p>JÃ¡ pensou em "programar" em CSS? Sim, PROGRAMAR! Isso Ã© possÃ­vel com SASS, e nesse curso abordaremos o que Ã© essa ferramenta e o quanto ele Ã© importante para deixar o seu CSS mais dinÃ¢mico, profissional e rÃ¡pido.</p>
	</div>

	<script>
		const checkbox = document.querySelector('input[name=theme]');
		const element = document.querySelector('html');

		checkbox.addEventListener('change', function() {
			if(this.checked) {
				trans();
				element.classList.replace('theme--light', 'theme--dark');
			} else {
				trans();
				element.classList.replace('theme--dark', 'theme--light');
			}
		});

		let trans = () => {
			document.documentElement.classList.add('transition');
			window.setTimeout(() => {
				document.documentElement.classList.remove('transition');
			}, 1000)
		}
	</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" class="theme--light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Banho com SASS</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">

		<h1>🛁 Banho com SASS! 🛁</h1>

		<div class="toggle-container">
			<input type="checkbox" name="theme" id="switch">
			<label for="switch">Toggle</label>
		</div>

		<p>Já pensou em "programar" em CSS? Sim, PROGRAMAR! Isso é possível com SASS, e nesse curso abordaremos o que é essa ferramenta e o quanto ele é importante para deixar o seu CSS mais dinâmico, profissional e rápido.</p>
	</div>

	<script>
		const checkbox = document.querySelector('input[name=theme]');
		const element = document.querySelector('html');

		checkbox.addEventListener('change', function() {
			if(this.checked) {
				trans();
				element.classList.replace('theme--light', 'theme--dark');
			} else {
				trans();
				element.classList.replace('theme--dark', 'theme--light');
			}
		});

		let trans = () => {
			document.documentElement.classList.add('transition');
			window.setTimeout(() => {
				document.documentElement.classList.remove('transition');
			}, 1000)
		}
	</script>

</body>

</html>
